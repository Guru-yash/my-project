<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="box flex flex-col">


            <div class="top">
                <input type="text" id="res">
             </div>



            <div class="bottom">
                
                   
                    <button class="st">AC</button>
                    <button class="st">(</button>
                    <button class="st">)</button>
                    <button class="st">/</button>
                   <br>
                   
                    <button class="st">7</button>
                    <button class="st">8</button>
                    <button class="st">9</button>
                    <button class="st">*</button>
                  <br>
                  
                    <button class="st">4</button>
                    <button class="st">5</button>
                    <button class="st">6</button>
                    <button class="st">-</button>
                  <br>
                  
                  <button class="st">3</button>
                    <button class="st">2</button>
                    <button class="st">1</button>
                    <button class="st">+</button>
                  <br>
                  
                    <button class="st">%</button>
                    <button class="st">0</button>
                    <button class="st">.</button>
                    <button class="st">=</button>
                  

                
            </div>

        </div>

    
    </div>
     <script src="script.js"></script>
    
</body>
</html>
